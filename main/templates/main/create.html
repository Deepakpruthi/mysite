{% extends 'main/base.html' %}
{% block title %}
Create New List
{% endblock %}
 
{% block content %}
	
	
	<form method="post" action="/create/" class="form-group">
		<h3>Create a New To Do List</h3>
		{% csrf_token %}

	  		{{form.as_p}}

	  		</div>
		</div>
	</form>
{% endblock %}
